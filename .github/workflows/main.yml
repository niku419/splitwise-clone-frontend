name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t niku419/splitwise-docker-frontend:latest -f ./splitwise-frontend/Dockerfile .
        working-directory: ./splitwise-frontend
        
      - name: Push Docker Image
        run: docker push niku419/splitwise-docker-frontend:latest
